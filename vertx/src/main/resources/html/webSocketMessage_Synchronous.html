<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send to calculate</title>
<script type="text/javascript" src="../js/sockjs/sockjs-0.3.min.js"></script>
<script type="text/javascript">
	var sock = new SockJS('http://localhost:8080/helloback');
	sock.onopen = function() {
		console.log('open');
	};
	sock.onmessage = function(e) {
		console.log('message', e.data);
	};
	sock.onclose = function() {
		console.log('close');
	};

	function socketCalc() {
		sock.send(JSON.stringify({
			"sender" : "Mc",
			"message" : "Hello!"
		}));
	}
</script>
</head>
<body>
	<input type="button" value="Send" onclick="socketCalc()">
</body>
</html>
